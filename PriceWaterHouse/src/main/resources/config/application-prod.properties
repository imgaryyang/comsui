# \u8fde\u63a5\u6c60\u4e2d\u5141\u8bb8\u7684\u6700\u5927\u8fde\u63a5\u6570.\u7f3a\u7701\u503c10,\u63a8\u8350\u7684\u516c\u5f0f((core_count * 2)+effective_spindle_count)
